<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Task Manager</a>
    </div>
</nav>
<div class="container mt-5">
    <h1>Editar Tarea</h1>
    <form action="/tasks/update" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Fecha de Inicio</label>
            <input type="date" id="startDate" name="startDate" class="form-control" th:field="*{startDate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/tasks" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
